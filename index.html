<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Todo app</title>

  </style>
</head>
<body>
  <img class="bg-desktop" src="images/bg-desktop-light.jpg" alt="bg-desktop-light">
  <div class="container">
    <h1> Todo</h1>
    <img src="images/icon-moon.svg" alt="moon-icon">
  </div>

  <div class="list-items container">
    <div class="list-item">
      <input type="radio" name="checkbox" class="checkbox">
      <input class="input-text" type="text" name="text" placeholder="Create a new todo...">
      <img class="cross" src="images/icon-cross.svg" alt="icon-cross">
    </div>

    <div class="list-group">
      <div class="list-item">
        <input type="radio" name="checkbox" class="checkbox">
        <input class="input-text" type="text" name="text" placeholder="Create a new todo...">
        <img class="cross" src="images/icon-cross.svg" alt="icon-cross">
      </div>
      <div class="list-item">
        <input type="radio" name="checkbox" class="checkbox">
        <input class="input-text" type="text" name="text" placeholder="Create a new todo...">
        <img class="cross" src="images/icon-cross.svg" alt="icon-cross">
      </div>
      <div class="list-item">
        <input type="radio" name="checkbox" class="checkbox">
        <input class="input-text" type="text" name="text" placeholder="Create a new todo...">
        <img class="cross" src="images/icon-cross.svg" alt="icon-cross">
      </div>

      <div class="status-bar">
        <p><span class="number">5</span> items left</p>
        <div class="status">
          <ul> 
            <li><a href="#">All</a></li>
            <li><a href="#">Active</a></li>
            <li><a href="#">Completed</a></li>
          </ul>
        </div> 
        <p class="clear">Clear Completed</p>
  
      </div>
    
    </div>
  
    <p class="drag-drop"> Drag and drop to reorder list</p>

  </div>

 

</body>
</html>
